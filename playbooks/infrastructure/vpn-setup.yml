---
# Ansible Playbook for VPN installation
- name: Setup VPN auto-start on boot
  hosts: candidate_servers
  become: true

  tasks:
    - name: Install OpenVPN client
      ansible.builtin.apt:
        name: openvpn
        state: present
        update_cache: true

    - name: Create OpenVPN client config directory
      ansible.builtin.file:
        path: /etc/openvpn/client
        state: directory
        mode: "0755"

    - name: Copy VPN configuration file from control node
      ansible.builtin.copy:
        src: ./resources/personal-vpn.ovpn
        dest: /etc/openvpn/client/personal-vpn.ovpn
        mode: "0600"
        owner: root
        group: root

    - name: Enable OpenVPN client service for auto-start
      ansible.builtin.systemd:
        name: openvpn-client@personal-vpn
        enabled: true
        state: started
        daemon_reload: true
